<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript và CSS</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
        h3 {
            color: rgb(114, 222, 164); 
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); 
            font-size: 36px; 
            margin-bottom: 20px; 
        }
        .TieuDe {
            font-size: 24px;
            color: yellow;
            font-weight: bold; 
        }
        .NoiDung {
            border-style: double;
            padding: 10px;
            margin-top: 20px; 
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h3>JavaScript và CSS</h3>
    <input id="redBtn" type="button" value="Đỏ" onclick="changeColor('red')">
    <input id="yellowBtn" type="button" value="Vàng" onclick="changeColor('yellow')">
    <input id="greenBtn" type="button" value="Xanh" onclick="changeColor('green')">
    <input id="resetBtn" type="button" value="Không màu" onclick="resetColor()">

    <p>
        <select id="cboCoChu">
            <option value="20px">20px</option>
            <option value="50px">50px</option>
            <option value="100px">100px</option>
        </select>
        <input type="button" value="Đặt cỡ chữ" onclick="setFontSize()">
    </p>
    <p>
        <select id="cboDoCao">
            <option value="100px">100px</option>
            <option value="200px">200px</option>
            <option value="300px">300px</option>
        </select>
        <input type="button" value="Đặt chiều cao" onclick="setHeight()">
        <input type="button" value="Tăng chiều cao" onclick="increaseHeight()">
    </p>
    <input type="button" value="Nạp css tiêu đề" onclick="loadHeaderCSS()">
    <input type="button" value="Nạp css nội dung" onclick="loadContentCSS()">

    <div id="NoiDung" class="NoiDung">Xin chào các bạn!</div>

    <script>
        function changeColor(color) {
            document.getElementById('NoiDung').style.backgroundColor = color;
        }

        function resetColor() {
            document.getElementById('NoiDung').style.backgroundColor = 'transparent';
        }

        function setFontSize() {
            var size = document.getElementById('cboCoChu').value;
            document.getElementById('NoiDung').style.fontSize = size;
        }

        function setHeight() {
            var height = document.getElementById('cboDoCao').value;
            document.getElementById('NoiDung').style.height = height;
        }

        function increaseHeight() {
            var currentHeight = parseInt(document.getElementById('NoiDung').style.height) || 0;
            document.getElementById('NoiDung').style.height = (currentHeight + 50) + 'px';  
        }

        function loadHeaderCSS() {
            document.getElementById('NoiDung').className = "TieuDe";
        }

        function loadContentCSS() {
            document.getElementById('NoiDung').innerText = "Nội dung đã được nạp CSS.";
            document.getElementById('NoiDung').className = "NoiDung"; 
        }
    </script>
</body>
</html>
